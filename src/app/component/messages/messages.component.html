<div class="col-sm-9">
  <div class="row">
    <article class="container">
      <div class="card-header pb-0">
        
        <h5 class="card-title "> 
          <i class="fa fa-random m-1" aria-hidden="true">

          <svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 24 24"
               fill="none" stroke="#E7B10A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
          </svg>

            </i> 
          
            {{ this.channelService.currentChannel.nom}}
          <!--   {{this.currentChannel.nom}} -->
          
        </h5>
      </div>

      <div class="panel panel-info">
        <div class="panel-heading m-3 ">Fil de conversation</div>
        <div class="panel-body">
          <app-messages-list></app-messages-list>

        </div>
      </div>
    </article>
  </div>

  <div class="row">
    <form (ngSubmit)="addMessageSubmit()">
      <div class="text-box">
        <label for="messageContent" class="m-3">Message :</label>
        <input id="messageContent" type="text" name="contenu" [(ngModel)]="this.newMessage.contenu">
        <button class="btn btn-primary m-3" type="submit">Ajouter</button>
      </div>
    </form>
  </div>
</div>
