<div class="col-sm-9">
  <div class="row">
    <article class="container">
      <div class="card-header pb-0">
        <h5 class="card-title">Messages => Alex</h5>
      </div>

      <div class="panel panel-info">
        <div class="panel-heading">Panel Head</div>
        <div class="panel-body">
          <app-messages-list></app-messages-list>
        </div>
      </div>
    </article>
  </div>

  <div class="row">
    <form (ngSubmit)="addMessageSubmit()">
      <div class="text-box">
        <label for="messageContent" class="m-3">Message :</label>
        <input id="messageContent" type="text" name="contenu" [(ngModel)]="this.newMessage.contenu">
        <button class="btn btn-primary" type="submit">Ajouter</button>
      </div>
    </form>
  </div>
</div>
