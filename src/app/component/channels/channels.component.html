<!-------------- Modal ADD CHANNEL   ----------->

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyleAdd}">
  <div class="modal-dialog" role="document">
    <div class="modal-content container-fluid">
      <div class="modal-header">

        <h4 class="modal-title text-center">
           <i class="fa fa-random" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
               fill="none" stroke="#E7B10A" stroke-width="2" stroke-linecap="round"
               stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
            </i>
              Ajouter un canal </h4>

      </div>
      <div class="modal-body">
        <form >
          <div>
            <label for="nameAddCanal" class="m-3">
              Nom :
            </label>
            <input id="nameAddCanal" type="text" name="nom"  [(ngModel)]="inputAddChannel">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger"
                (click)="closeAdd()">
          Fermer
        </button>
        <button class="btn btn-primary"  type="submit"
                (click)="addChannelSubmit()">
          Ajouter
        </button>

      </div>
    </div>
  </div>
</div>

<!-- Fin  Modal ADD CHANNEL -->


<!------ DEBUT  MODAL EDIT CHANNEL --->

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyleEdit}">
  <div class="modal-dialog" role="document">
    <div class="modal-content container-fluid">
      <div class="modal-header">
        <h4 class="modal-title text-center">
          <i class="fa fa-random" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
               fill="none" stroke="#E7B10A" stroke-width="2" stroke-linecap="round"
               stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          </i> Modifier le canal </h4>
      </div>
      <div class="modal-body">
        <form >
          <div>
            <label for="nameEdit" class="m-3">
              Nouveau nom :
            </label>
            <input id="nameEdit" type="text" name="nom"  [(ngModel)]="inputAddChannel">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger"
                (click)="closeEdit()">
          Fermer
        </button>
        <button class="btn btn-primary"  type="submit"
                (click)="editChannelSubmit()">
          Modifier
        </button>

      </div>
    </div>
  </div>

  <!------ FIN  MODAL EDIT CHANNEL --->














</div>
